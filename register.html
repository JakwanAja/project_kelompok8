<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="gambar" href="gambar/logo.jpg" sizes="16x16" />
    <title>Register - Ngoding di Jadikoding</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleregister.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
</head>
<body>
    <div class="wrapper">
        <div class="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">Sudah memiliki akun? <a href="login.html">Masuk</a></p>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            Swal.fire({
                icon: 'success',
                title: 'Registrasi Berhasil!',
                text: 'Silakan login dengan akun yang telah didaftarkan.',
                confirmButtonText: 'OK'
            }).then(() => {
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
