<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="gambar" href="gambar/logo.jpg" sizes="16x16" />
    <title>Register - Ngoding di Jadikoding</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(#B1D4E0, #fc5185);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .register-form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            margin-top: 100px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .register-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #24243e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">Sudah memiliki akun? <a href="login.html">Masuk</a></p>
        </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            alert("Registrasi berhasil! Silakan login.");
            window.location.href = "login.html";
        });

        window.onload = function() {
            if (window.location.search.includes('registered')) {
                alert('Registrasi berhasil! Silakan login.');
                window.location.href = 'login.html';
            }
        };
    </script>
</body>
</html>
